<div layout="column" layout-fill>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleSettings()">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
            <!-- fill up the space between left and right area -->
            <span flex></span>
            <md-icon md-svg-icon="twitter"></md-icon>
            <span class="app-title">Twitter Dashboard</span>
        </div>
    </md-toolbar>
    <md-sidenav md-component-id="settings" class="md-sidenav-left">

        <md-toolbar class="md-primary md-hue-3" style="text-align: center">
            <span class="settings-title">App Settings</span>
        </md-toolbar>
        <md-content>
            <!--<md-button class="md-raised">Button</md-button>-->
            <md-list class="settings-list">
                <h3>Column Order</h3>
                <md-list-item layout="column">
                    <div>
                        <span class="md-body-1">@App Direct</span>
                    </div>
                    <div class="slider-container" layout="row">
                        <md-slider flex min="1" max="3" ng-model="apporder" id="app-order" class="md-accent"></md-slider>
                        <input flex="20" type="text" ng-model="apporder" disabled/>
                    </div>

                    <div>
                        <span class="md-body-1">@laughingsquid</span>
                    </div>
                    <div layout="row" class="slider-container">
                        <md-slider flex min="1" max="3" ng-model="laughorder" id="laugh-order" class="md-primary"></md-slider>
                        <input  flex="20" type="text" ng-model="laughorder" disabled/>
                    </div>

                    <div>
                        <span class="md-body-1">@techcrunch</span>
                    </div>
                    <div layout="row" class="slider-container">
                        <md-slider flex min="1" max="3" ng-model="techorder" id="tech-order" class="md-warn"></md-slider>
                        <input  flex="20" type="text" ng-model="techorder" disabled/>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
                <h3>Tweets Count</h3>
                <md-list-item class="count-settings" layout="column">
                    <md-input-container layout="row">
                        <label flex="50">App Direct</label>
                        <md-select ng-model="appcount">
                            <md-option value="10">10</md-option>
                            <md-option value="20">20</md-option>
                            <md-option value="30">30</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container layout="row">
                        <label flex="50">laughingsquid</label>
                        <md-select ng-model="laughcount">
                            <md-option value="10">10</md-option>
                            <md-option value="20">20</md-option>
                            <md-option value="30">30</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container layout="row">
                        <label flex="50">techcrunch</label>
                        <md-select ng-model="techcount">
                            <md-option value="10">10</md-option>
                            <md-option value="20">20</md-option>
                            <md-option value="30">30</md-option>
                        </md-select>
                    </md-input-container>
                    <md-divider></md-divider>
                </md-list-item>
                <h3>Date Range</h3>
                <md-list-item>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>
    <div id="tweets-container" layout="row" layout-margin layout-padding layout-fill>
        <div id="tweets-appdirect" layout="column" flex="32">
            <md-list>
                <md-list-item ng-repeat="tweet in appdirect_tweets">
                    <tweet-widget id = "tweet.id_str"></tweet-widget>
                </md-list-item>
            </md-list>
        </div>

        <div id="tweets-laughingsquid" layout="column" flex="32">
            <md-list>
                <md-list-item ng-repeat="tweet in laughingsquid_tweets">
                    <tweet-widget id = "tweet.id_str"></tweet-widget>
                </md-list-item>
            </md-list>
        </div>

        <div id="tweets-techcrunch" layout="column" flex="32">
            <md-list>
                <md-list-item ng-repeat="tweet in techcrunch_tweets">
                    <tweet-widget id = "tweet.id_str"></tweet-widget>
                </md-list-item>
            </md-list>
        </div>
    </div>
</div>
