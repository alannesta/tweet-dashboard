<div id="tweets-container" layout="row" layout-margin layout-padding layout-fill>
    <div id="tweets-appdirect" layout="column" flex="32">
        <md-list>
            <md-list-item ng-repeat="tweet in appdirect_tweets">
                <tweet-widget id = "tweet.id_str"></tweet-widget>
            </md-list-item>
        </md-list>
    </div>

    <div id="tweets-laughingsquid" layout="column" flex="32">
        <md-list>
            <md-list-item ng-repeat="tweet in laughingsquid_tweets">
                <tweet-widget id = "tweet.id_str"></tweet-widget>
            </md-list-item>
        </md-list>
    </div>

    <div id="tweets-techcrunch" layout="column" flex="32">
        <md-list>
            <md-list-item ng-repeat="tweet in techcrunch_tweets">
                <tweet-widget id = "tweet.id_str"></tweet-widget>
            </md-list-item>
        </md-list>
    </div>

</div>
